<div class="modal fade" id="modal-nuevo">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Registrar tarea {{user_story.id}}</h4>
			</div>
			<form method="post" action="{{sprints.get_absolute_url}}" id="#form-nuevo" novalidate>
				{% csrf_token %}
				<div class="modal-body">
					<center>
						<div class="control-group">
							<label>Descripcion: </label><br>
							<div class="controls">
                                <textarea for="descripcion" name="descripcion" class="form-control" cols="70" rows="3"  placeholder="Descripcion...{{user_story.id}}" required data-validation-required-message="Este campo es obligatorio"></textarea>
								<p class="help-block"></p>
							</div>
						</div>


						<div class="control-group">
							<label>Horas: </label><br>
							<div class="controls">
								<input for="horas_de_trabajo" type="number" name="horas_de_trabajo" class="form-control" placeholder="Horas" required data-validation-required-message="Este campo es obligatorio" data-validation-number-message="Debe ser un numero">
								<p class="help-block"></p>

							</div>
						</div>

					</center>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
